<div class="countries-container">
	<p>Filter: <input type="text" ng-model="myFilter"></p>
	<p ng-show="!filteredCountries.length">Unfortunately. there are no countries that meet the criteria specified in the filter.</p>
	<table ng-show="filteredCountries.length">
		<thead>
			<tr>
				<th>Name</th>
				<th class="dispensable">Country Code</th>
				<th>Capital</th>
				<th class="dispensable">Area in km2</th>
				<th class="dispensable">Population</th>
				<th class="dispensable">Continent</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in filteredCountries = (countries | filter: myFilter)" ng-click="redirect(c)">
				<td>{{c.countryName}}</td>
				<td class="dispensable">{{c.countryCode}}</td>
				<td>{{c.capital}}</td>
				<td class="dispensable">{{c.areaInSqKm | number}}</td>
				<td class="dispensable">{{c.population | number}}</td>
				<td class="dispensable">{{c.continent}}</td>
			</tr>
		</tbody>
	</table>
</div>

<p><a href="#/" class="btn">Home</a></p>
